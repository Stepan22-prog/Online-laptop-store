<!DOCTYPE html>
<html lang="ru">
@@include('html/head.html', {

})

<body>
    <div class="wrapper">
        @@include('html/header.html')
        <main class="page catalog">
            <div class="page__container">
                <ul class="breadcrumbs">
                    <li class="breadrrumbs__item"><a href="">Главная</a></li>
                    <li class="breadrrumbs__item"><a href="">Ноутбуки</a></li>
                </ul>
                <h1 class="catalog-title title-first">Ноутбуки</h1>

                <svg width="50" height="50">

            </button>
            <button data-type="callback" class="callback__btn button-action">

                    <use xlink:href="img/icons/icons.svg#phone"></use>

            </button>

        @@include('html/footer.html')
