<header class="header">
    <div class="header__top">
        <div class="header__logo"><a href=""><img src="img" alt="Logo"></a></div>
        <div class="header-interactive">
            <div class="header-interactive__container">
                <div class="header-interactive__body">
                    <button class="header-menu-icon js-icon-menu">
                        <span></span>
                    </button>
                    <div class="header-search">
                        <input type="text" class="header-search__input" placeholder="Поиск товаров">
                        <button class="header-search__btn">
                            <svg width="18" height="18">
                                <use xlink:href="img/icons/icons.svg#search" fill="#fff"></use>
                            </svg>
                            <span>Искать</span>
                        </button>
                    </div>
                    <div data-dropDown class="header-contacts">
                        <button data-dropDown-button class="header-contacts__btn">
                            <svg width="30" height="30">
                                <use xlink:href="img/icons/icons.svg#phone"></use>
                            </svg>
                        </button>
                        <div data-dropDown-body class="header-contacts__body">
                            <ul class="header-socials">
                                <li class="header-socials__item">
                                    <a href="">
                                        <svg width="25" height="25">
                                            <use xlink:href="img/icons/icons.svg#telegram"></use>
                                        </svg>
                                    </a>
                                </li>
                                <li class="header-socials__item">
                                    <a href="">
                                        <svg width="25" height="25">
                                            <use xlink:href="img/icons/icons.svg#instagram"></use>
                                        </svg>
                                    </a>
                                </li>
                            </ul>
                            <ul class="header-phones">
                                <li class="header-phones__item"><a href="">088-544-4800</a></li>
                                <li class="header-phones__item"><a href="">544-448-7859</a></li>
                            </ul>
                        </div>
                    </div>
                    <button class="header-cart">
                        <span class="header-cart__text">Корзина</span>
                        <svg width="30" height="30">
                            <use xlink:href="img/icons/icons.svg#cart"></use>
                        </svg>
                        <span class="header-cart__number">3</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <nav class="header__bottom">
        <ul class="header-menu">
            <li class="header-menu__item">
                <div class="header-catalog" data-dropDown>
                    <button class="header-catalog__btn" type="button" data-dropDown-button>Каталог</button>
                    <ul data-dropDown-body class="header-catalog__list">
                        <li class="hedaer-catalog__item"><a href="">Ноутбуки</a></li>
                        <li class="hedaer-catalog__item"><a href="">Роутеры</a></li>
                        <li class="hedaer-catalog__item"><a href="">Роутеры</a></li>
                    </ul>
                </div>
            </li>
            <li class="header-menu__item"><a href="">Акции</a></li>
            <li class="header-menu__item"><a href="">Оплата</a></li>
            <li class="header-menu__item"><a href="">Гарантия</a></li>
            <li class="header-menu__item"><a href="">Контакты</a></li>
            <li class="header-menu__item"><a href="">Доставка</a></li>
            <li class="header-menu__item"><a href="">О нас</a></li>
        </ul>
    </nav>
    <div class="cart">
        <div class="cart__container">
            <div class="cart__header">
                <h2 class="cart__title">Ваша корзина</h2>
                <button class="cart__close"></button>
            </div>
            <ul class="cart__products-list">
                <li class="cart-product">
                    <div class="cart-product__img"><img src="img/cart__img.jpg" alt="Laptop"></div>
                    <svg class="cart-product__delete">
                        <use xlink:href="img/icons/icons.svg#delete"></use>
                    </svg>
                    <h3 class="cart-product__name">Ноутбук 17.3" ASUS ROG Strix SCAR (G733PY-XS96)</h3>
                    <div class="cart-product__row">
                        <div class="cart-product__amount">
                            <button class="cart-product__increase">+</button>
                            <input type="text" class="cart-product__number" value="1"></input>
                            <button class="cart-product__decrease">-</button>
                        </div>
                        <div class="cart-product__price">
                            <p class="cart-product__old-price">19999 грн</p>
                            <p class="cart-product__actual-price">15000 грн</p>
                        </div>
                    </div>
                </li>
            </ul>
            <form action="POST" class="form">
                <label>
                    <h3 class="form__input-label">Ваше имя и фамилия</h3>
                    <input class="form__input" type="text" name="name" placeholder="ФИО">
                </label>
                <label>
                    <h3 class="form__input-label">Электронная почта</h3>
                    <input class="form__input" type="text" name="email" placeholder="mail@mail.com">
                </label>
                <label>
                    <h3 class="form__input-label">Контактный телефон</h3>
                    <input class="form__input" type="text" name="phone" placeholder="38 (0__) ___-__-__">
                </label>
                <label>
                    <h3 class="form__input-label">Комментарий</h3>
                    <textarea class="form__textarea" name="comment" cols="30" rows="10"
                        placeholder="Адрес доставки и пожелания..."></textarea>
                </label>
                <div class="form__footer">
                    <button class="form__btn" type="submit">Оформить заказ</button>
                    <button type="button" class="cart__close">Продолжить покупки</button>
                </div>
            </form>
        </div>
    </div>
</header>
