<section data-close-overlay data-popup="gallery" class="gallery-popup popup">
    <div class="gallery-popup__content popup__content">
        <div class="popup__container">
            <button class="gallery-popup__close button-close">
                <svg width="35" height="35">
                    <use xlink:href="img/icons/icons.svg#close"></use>
                </svg>
            </button>
            <div class="gallery-popup__slider swiper">
                <div class="gallery-popup__wrapper swiper-wrapper">
                    <div class="gallery-popup__slide swiper-slide">
                        <div class="swiper-zoom-container"><img src="img/product5.webp" alt=""></div>
                    </div>
                    <div class="gallery-popup__slide swiper-slide">
                        <div class="swiper-zoom-container"><img src="img/product2.png" alt=""></div>
                    </div>
                    <div class="gallery-popup__slide swiper-slide">
                        <div class="swiper-zoom-container"><img src="img/product3.webp" alt=""></div>
                    </div>
                    <div class="gallery-popup__slide swiper-slide">
                        <div class="swiper-zoom-container"><img src="img/product4.png" alt=""></div>
                    </div>
                </div>
            </div>
            <button class="gallery-popup-prev swiper-button-prev">
                <svg width="50" height="50">
                    <use xlink:href="img/icons/icons.svg#swiper-arrow"></use>
                </svg>
            </button>
            <button class="gallery-popup-next swiper-button-next">
                <svg width="50" height="50">
                    <use xlink:href="img/icons/icons.svg#swiper-arrow"></use>
                </svg>
            </button>
        </div>
    </div>
</section>
