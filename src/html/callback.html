<section data-close-overlay data-popup="callback" class="calback popup">
    <div class="popup__content">
        <div class="popup__container">
            <div class="popup__header">
                <h2 class="popup__title title-first">Зворотній зв'язок</h2>
                <button class="popup__close button-close">
                    <svg width="35" height="35">
                        <use xlink:href="img/icons/icons.svg#close"></use>
                    </svg>
                </button>
            </div>
            <form action="" method="post" class="form">
                <div class="form__block _half-row">
                    <label for="name" class="form__label">Ваше ім'я та прізвище</label>
                    <input id="name" class="form__input" type="text" name="name" placeholder="ПІБ" required>
                </div>
                <div class="form__block _half-row">
                    <label for="phone" class="form__label">Телефон</label>
                    <input id="phone" class="form__input" id="phone__cart" type="tel" name="phone" placeholder="+38 (___) ___-____"
                        required>
                </div>
                <div class="form__block">
                    <label for="comment" class="form__label">Коментар до замовлення</label>
                    <textarea id="comment" class="form__textarea" name="comment" cols="20" rows="10" required></textarea>
                </div>
                <div class="form__footer">
                    <button class="form__btn button" type="submit">Перетелефонувати мені</button>
                </div>
            </form>
        </div>
    </div>
</section>
