<section data-close-overlay data-popup="cart" class="cart">
    <div class="cart__content">
        <div class="cart__container">
            <div class="cart__header">
                <h2 class="cart__title title-first">Ваша корзина</h2>
                <button class="cart__close button-close">
                    <svg width="35" height="35">
                        <use xlink:href="img/icons/icons.svg#close"></use>
                    </svg>
                </button>
            </div>
            <ul class="cart__products-list">
                <li class="cart-product">
                    <div class="cart-product__img"><a href=""><img src="img/cart__img.jpg" alt="Laptop"></a></div>
                    <svg class="cart-product__delete" width="35" height="35">
                        <use xlink:href="img/icons/icons.svg#delete"></use>
                    </svg>
                    <h3 class="cart-product__name title-second"><a href="">Ноутбук 17.3" ASUS ROG Strix SCAR
                            (G733PY-XS96)</a></h3>
                    <div class="cart-product__row">
                        <div class="cart-product__amount">
                            <button class="cart-product__increase">+</button>
                            <input type="number" class="cart-product__number" value="1"></input>
                            <button class="cart-product__decrease">-</button>
                        </div>
                        <div class="cart-product__price">
                            <p class="cart-product__old-price">19999 грн</p>
                            <p class="cart-product__actual-price title-second">15000 грн</p>
                        </div>
                    </div>
                </li>
                <li class="cart-product">
                    <div class="cart-product__img"><a href=""><img src="img/cart__img.jpg" alt="Laptop"></a></div>
                    <svg class="cart-product__delete" width="35" height="35">
                        <use xlink:href="img/icons/icons.svg#delete"></use>
                    </svg>
                    <h3 class="cart-product__name title-second"><a href="">Ноутбук 17.3" ASUS ROG Strix SCAR
                            (G733PY-XS96)</a></h3>
                    <div class="cart-product__row">
                        <div class="cart-product__amount">
                            <button class="cart-product__increase">+</button>
                            <input type="number" class="cart-product__number" value="1"></input>
                            <button class="cart-product__decrease">-</button>
                        </div>
                        <div class="cart-product__price">
                            <p class="cart-product__old-price">19999 грн</p>
                            <p class="cart-product__actual-price title-second">15000 грн</p>
                        </div>
                    </div>
                </li>
                <li class="cart-product">
                    <div class="cart-product__img"><a href=""><img src="img/cart__img.jpg" alt="Laptop"></a></div>
                    <svg class="cart-product__delete" width="35" height="35">
                        <use xlink:href="img/icons/icons.svg#delete"></use>
                    </svg>
                    <h3 class="cart-product__name title-second"><a href="">Ноутбук 17.3" ASUS ROG Strix SCAR

                    <div class="cart-product__row">
                        <div class="cart-product__amount">
                            <button class="cart-product__increase">+</button>
                            <input type="number" class="cart-product__number" value="1"></input>
                            <button class="cart-product__decrease">-</button>
                        </div>
                        <div class="cart-product__price">
                            <p class="cart-product__old-price">19999 грн</p>
                            <p class="cart-product__actual-price title-second">15000 грн</p>
                        </div>
                    </div>
                </li>
            </ul>
            <form action="POST" class="form">
                <label class="form__input-label">
                    <h3 class="form__input-title">Ваше имя и фамилия</h3>
                    <input class="form__input" type="text" name="name" placeholder="ФИО">
                </label>
                <label class="form__input-label _half-row">
                    <h3 class="form__input-title">Электронная почта</h3>
                    <input class="form__input" type="text" name="email" placeholder="mail@mail.com">
                </label>
                <label class="form__input-label _half-row">
                    <h3 class="form__input-title">Контактный телефон</h3>
                    <input class="form__input" id="phone" type="tel" name="phone" value="+(38_)-__-___-__-__"
                        autocomplete="off" pattern="+\(38\d\)-\d{2}-\d{3}-\d{2}-\d{2}$/">
                </label>
                <label class="form__input-label">
                    <h3 class="form__input-title">Комментарий</h3>
                    <textarea class="form__textarea" name="comment" cols="20" rows="10"
                        placeholder="Адрес доставки и пожелания..."></textarea>
                </label>
                <div class="form__footer">
                    <button class="form__btn button" type="submit">Оформить заказ</button>
                    <button data-close type="button" class="cart__continue button-close">Продолжить покупки</button>
                </div>
            </form>
        </div>
    </div>
</section>
